<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login System</title>
</head>
<body>
    <div class="switch">

    </div>

    <section class="admin" style="display: none;">
        <h1>Admin</h1>
        <div class="container"></div>
    </section>

    <section class="login" style="display: flex;">
        <h1>Create New Account</h1>
        <div class="container">
            <input type="text" placeholder="full name" id="nameInput">
            <input type="email" placeholder="email" id="emailInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <input type="password" placeholder="password" id="passwordInput">
            <button id="submitBtn">register</button>
            <p id="notification">placeholder</p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
