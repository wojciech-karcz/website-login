<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login System</title>
</head>
<body>

    <div class="switch"></div>

    <section class="admin" style="display: none;">
        <h1>Admin</h1>
        <div class="container"></div>
    </section>

    <section class="register" style="display: flex;">
        <h1>Create New Account</h1>
        <div class="container">
            <input type="text" placeholder="full name" id="registerNameInput">
            <input type="email" placeholder="email" id="registerEmailInput">
            <input type="password" placeholder="password" id="registerPasswordInput">
            <button id="registerSubmitBtn">register</button>
            <p id="registerNotification">placeholder</p>
            <a id="linkLogin">you already have an account?</a>
        </div>
    </section>

    <section class="login" style="display: none;">
        <h1>Login Into Existing Account</h1>
        <div class="container">
            <input type="email" placeholder="email" id="loginEmailInput">
            <input type="password" placeholder="password" id="loginPasswordInput">
            <button id="loginSubmitBtn">login</button>
            <p id="loginNotification">placeholder</p>
            <a id="linkRegister">you don't have an account?</a>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
